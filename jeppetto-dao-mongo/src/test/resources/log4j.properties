# Define the destination and format of our logging
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%t] [%c] - %m%n

# Set the categories to log
log4j.rootLogger=WARN, console

# Jeppetto Categories
log4j.category.org.iternine.jeppetto=DEBUG, console
log4j.additivity.org.iternine.jeppetto=false

log4j.category.org.iternine.jeppetto.enhance=INFO, console
log4j.additivity.org.iternine.jeppetto.enhance=false

log4j.category.org.iternine.jeppetto.dao.DAOBuilder=INFO, console
log4j.additivity.org.iternine.jeppetto.dao.DAOBuilder=false
